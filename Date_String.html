    <script>
        //this is the String date in jav script
        //if you use any paticular date then it will be use String format and then craete and String date and put String date object in framwork object and then use of the date object
        var a = "6/23/2018, 4:29:21 PM";
        let b = new Date(a)
        console.log(b.getDate());
        console.log(b.getMonth() + 1);
        console.log(b.getFullYear());
        console.log(b.getHours());
        console.log(b.getMinutes());
        console.log(b.getSeconds());
    </script>
