<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function f1() {
            document.writeln("this is the f1 method...<hr>")
        }
        let setTime = setInterval(f1, 1000)

        //clearInterval means fix the time this time is only run otherwise don't run
        setTimeout(function() {
            clearInterval(setTime)
        }, 5000)
    </script>
</body>

</html>
