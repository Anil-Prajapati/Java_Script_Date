<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = new Date();
        console.log('<br> this is the date ' + a)
        console.log('<br> this is the second date ' + a.getDate())
        console.log('<br> this is the day ' + a.getDay())
        console.log('<br> this is the month ' + a.getMonth())
        console.log('<br> this is the month+1 ' + (a.getMonth() + 1))
        console.log('<br> this is the year ' + a.getYear())
        console.log('<br> this is the fullYear ' + a.getFullYear())
        console.log('<br> this is the Time ' + a.getTime())
        console.log('<br> this is the Hource ' + a.getHours())
        console.log('<br> this is the Minutes ' + a.getMinutes())
        console.log('<br> this is the seconds ' + a.getSeconds());
    </script>
</body>

</html>
