<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = new Date();
        document.writeln(a);
        document.writeln('<br> this is the method of the toDateString')
        document.writeln(a.toDateString())
        document.writeln(' <br> this is the method of the toTimeString');
        document.writeln(a.toTimeString())


        document.writeln('<br> his is the method of the toLocalTimeString ')
        document.writeln(a.toLocaleTimeString());
        document.writeln('<br> this is the method of the toLocalDateString')
        document.writeln(a.toLocaleDateString())
    </script>
</body>

</html>
