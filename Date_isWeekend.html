<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let is_weekend = function(date1) {
            let date = new Date(date1);

            let dayNumber = date.getDay();
            if (dayNumber == 6 || dayNumber == 0) {
                return "Weekend";

            } else {
                return "Not Weekend";

            }
        }

        console.log(is_weekend("October 1,2023"));
        console.log(is_weekend("October 8,2023"));
        console.log(is_weekend("October 15,2023"));
        console.log(is_weekend("October 22,2023"));
    </script>
</body>

</html>
